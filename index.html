   <script>
    // Get all the images with class 'row__poster' and attach a click event listener
    const images = document.querySelectorAll('.row__poster');
    images.forEach(image => {
        image.addEventListener('click', function() {
            // Retrieve the source of the music from the image's alt attribute
            const musicSrc = this.alt;

            // Construct the URL for music.html with the selected song details as parameters
            const url = `music.html?img=${encodeURIComponent(this.src)}&music=${encodeURIComponent(musicSrc)}`;

            // Navigate to music.html
            window.location.href = url;
        });
    });
</script>
